<html lang="en">
<head>

    <!-- for Modal -->

</head>
<body>
    <!-- header part -->
    <header id="header-box" class="header-box">
        <input id="search-box" class="search-box" type="text" placeholder="Search Your Product...">
        <button id="hendleAdd" class="hendleAdd">Search</button>

    </header>
    <!-- main part -->
    <main id="main-box" class="main-box">
        <div id="left-bar" class="left-bar">

        </div>
        <div id="right-bar" class="right-bar">
            <div id="top-bar" class="top-bar">
                <h3>Total select: 0</h3>
                <h3>Can You select: 11</h3>

            </div>
            <div id="buttom-bar" class="buttom-bar">
                <h1 style="font: bold;">Select Player List:</h1>

            </div>

        </div>

    </main>
    <!-- main part -->
    <footer id="footer-box" class="footer-box">

    </footer>
    <!-- add javascript file -->
    <script src="app.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 style="text-align: center;" id="modal-title" class="modal-title"></h3>
            </div>
            <div id="modal-body" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
    </div>
